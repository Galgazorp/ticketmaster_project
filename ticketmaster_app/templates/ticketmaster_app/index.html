{% extends 'ticketmaster_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Ticketmaster Search{% endblock %}

{% block content %}
<div class="top-sectionBG">
  <div class="container">
    <h1 class="text-center mb-3">Ticketmaster</h1>
    <h3 class="text-center mb-4">Find tickets around you</h3>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="POST" action="{% url 'search_events' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100">SEARCH</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
